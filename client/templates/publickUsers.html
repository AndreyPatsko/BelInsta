 <button type="button" class="btn btn-default" ng-click="backToProfile()">Вернуться к профилю</button>
<h3>Public Users</h3>
    <div class="jumbotron text-center container" ng-repeat="user in publickUsers" ng-click="loadImages(user)">
      {{user.username}}
      <ul>
        <li class="images" ng-repeat="pict in user.images">
          <img ng-src="{{pict}}">
        </li>
      </ul>
    </div>
